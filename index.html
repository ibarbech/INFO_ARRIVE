<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>InfoArrive</title>
		<meta name="description" content="">
		<meta name="author" content="Daniel">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->

		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/bootstrap.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<script src="js/main.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" id="mynavbar">
			<div class="container-fluid">
				<div class="navbar-header">

					<img src="images/info.png" height="80"><a class="navbar-brand" href="" onclick="init()">Info Arrive</a>

				</div>

			</div>
		</nav>


		<div class="content" style="margin-top:85px">

			<div id="info">
				<div class="row" id="description" style="margin: 10px">
					<div class="col-lg-2">
						<div style="white-space:nowrap">

							<label for="slider1">Radio (metros): </label>
							<input id="slider1" type="range" min="100" max="1000" step="5"  onchange="printValue('slider1','sliderValue')"/>
						</div>
					</div>
					<div class="col-lg-2">
						<input id="sliderValue" type="text" readonly value="600" />
					</div>
					<div class="col-lg-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" id="chkParkings" checked value="" onchange="updateSites()">
								Aparcamientos públicos</label>
						</div>
					</div>
					<div class="col-lg-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" id="chkBusStops" checked value="" onchange="updateSites()">
								Paradas de autobús</label>
						</div>
					</div>
					<div class="col-lg-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" id="chkTaxiStops" checked value="" onchange="updateSites()">
								Paradas de taxi</label>
						</div>
					</div>
					<div class="col-lg-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" id="chkMonuments" checked value="" onchange="updateSites()">
								Monumentos</label>
						</div>
					</div>
					<div class="col-lg-2">
						<input id="newDataset" type="text" placeholder="Dataset adiccional"  onchange="updateSites()" />
					</div>
				</div>
			</div>

			<div id = "contentMap">
				<div id = "map"></div>
			</div>

		</div>



		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt5CcFk1btCb9QpnwAmEtPNI7k4U3loEU&&libraries=visualization&callback=initMap"></script>
	</body>
</html>
